services:
  - type: web
    name: laravel-backend
    runtime: docker
    repo: https://github.com/your-username/your-laravel-repo
    plan: free
    region: oregon
    envVars:
      - key: APP_KEY
        sync: false
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"  # Changed from boolean `false` to string `"false"`
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: laravel-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: laravel-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: laravel-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: laravel-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: laravel-db
          property: password
databases:
  - name: laravel-db
    databaseName: laravel_db
    user: laravel_user
    region: oregon
